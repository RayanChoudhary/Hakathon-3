<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2> Dyamic Resume Builder </h2>
    
    <!-- Resume Form -->
    <form id="resume-form">
      
      <fieldset>
        <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="telephone">Phone No:</label>
      <input type="tel" id="telephone" required>

      </fieldset>

      <fieldset>
        <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" required></textarea>
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Display -->
    <div id="resume-display" class="resume-display"></div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
